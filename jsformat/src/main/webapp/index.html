<html>
<head>
<link rel="stylesheet" href="/jsformat/openlayers3/css/ol.css"
	type="text/css">
<script src="/jsformat/jquery/jquery-1.12.0.js" type="text/javascript"></script>

<script src="/jsformat/jquery/jquery-1.12.0.min.js"
	type="text/javascript"></script>
<script src="/jsformat/openlayers3/ol.js" type="text/javascript"></script>
<!-- 
<script src="/jsformat/scripts/parse.js" type="text/javascript"></script> -->

<style>
.map {
	height: 800px;
	width: 100%;
}
</style>

<!-- custom controlls http://openlayers.org/en/v3.13.1/examples/custom-controls.html
	dużo przykładów: http://openlayers.org/en/v3.13.1/examples/custom-interactions.html
 -->

</head>
<body>
	<div id="map" class="map"></div>
	<script type="text/javascript">
		var map = new ol.Map({
			target : 'map',
			layers : [ new ol.layer.Tile({
				source : new ol.source.OSM()
			}) ],
			view : new ol.View({
				center : ol.proj.fromLonLat([ 37.41, 8.82 ]),
				zoom : 4
			})
		});

		map.addControl(new ol.control.OverviewMap());
		map.addControl(new ol.control.ZoomToExtent({
			extent : [ 813079.7791264898, 5929220.284081122, 848966.9639063801,
					5936863.986909639 ]
		}));
		
		
	</script>
</body>
</html>
